<h2>All Artists</h2>
  <button ng-click="showNew = !showNew">
    {{ showNew ? 'x' : '+' }}
  </button>
<div ng-show="showNew" class="add-entity-form">
  <form ng-submit="vm.postArtist()">
    <label>Artist Name</label>
    <input type="text" ng-model="vm.newArtist.name">
    <input type="submit">
  </form>
</div>
<p ng-repeat="artist in vm.artists">
  <a ui-sref="artistsShow({ id: artist.id })">
    {{ artist.name }}
  </a>
</p>
