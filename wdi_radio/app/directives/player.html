<div class="player">
  <img ng-click="closePlayer()" src="assets/images/close_window_icon.png" alt="close song player" class="close-player">
  <img ng-src="{{ song.album.image_url }}" alt="{{ song.album.name }}" class="album-image">
  <div class="song-display">
    <div class="song-info">
      <div>
        <p>{{ song.name }}</p>
        <p>{{ song.album.name }}</p>
      </div>
      <div>
        <p>{{ song.artist.name }}</p>
      </div>
    </div>
    <audio id="song-player" ng-src="{{ song.preview_url }}" controls autoplay></audio>
  </div>
</div>
